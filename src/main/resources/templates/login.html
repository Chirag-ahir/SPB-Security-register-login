<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>SPB-SECURITY-Login</title>
</head>
<body style="background-color: #f0f1f2;">

	<!-- navbar begin -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SPB-SECURITY-LOGIN</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<a class="btn btn-light mr-1">Login</a> <a class="btn btn-light"
						th:href="@{/}">SignUp</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- navbar end -->

	<!-- login form begin -->
	<div class="container p-2 mt-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center mt-5">Login Form</h3>

						<!-- alert message -->
						<div th:if="${param.logout}">
							<h5 class="text-center text-success">Logout successfully</h5>
						</div>
						<div th:if="${param.error}">
							<h5 class="text-center text-danger">Invalid username or password</h5>
						</div>

						<form class="mt-5" th:action="@{/dologin}" method="post">

							<div class="mt-3 form-group">
								<label for="exampleInputEmail1" class="form-label">Email address</label>
								 <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
							</div>

							<div class="mt-3 form-group">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
							</div>

							<button type="submit" class="btn btn-primary mt-3">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
