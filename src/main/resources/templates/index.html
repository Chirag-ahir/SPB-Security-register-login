<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>spb-security</title>
  </head>
  <body style="background-color: #f0f1f2;">
  
    <!-- navbar begin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">SPB-SECURITY-LOGIN</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

	      </ul>
	      <form class="form-inline my-2 my-lg-0">
	        <a class="btn btn-light mr-1" th:href="@{/login}">Login</a>
	        <a class="btn btn-light" th:href="@{/}" >SignUp</a>
	      </form>
	    </div>
	  </div>
	</nav>
    <!-- navbar end -->
    
     <!-- register form begin -->
     <div class="container p-2 mt-3">
     	<div class="row">
	     	<div class="col-md-6 offset-md-3">     	
	     		<div class="card">
	     			<div class="card-body">
	     				<h3 class="text-center mt-5">Registration Form</h3>
	     				
	     				<!-- alert message -->
	     				<div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success mt-3" role="alert">
	     					<p th:text="${session.message}"></p>
	     					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	     				</div>
	     				
	     				<form class="mt-5" action="#" th:action="@{/register}" th:object="${user}" method="post">
	     				
						  <div class="form-group mt-3">
						    <label for="fullname" class="form-label">Full Name</label>
						    <input type="text" name="fullname" class="form-control" id="fullname" required>
						  </div>
						  
						   <div class="form-group mt-3">
						   		<label for="exampleInputEmail1" class="form-label">Gender &nbsp;</label>
						   		<div class="form-check form-check-inline">
						   			<input class="form-check-input" type="radio" name="gender" value="male">
						   			<label class="form-check-label">Male</label>
						   		</div>
						   		<div class="form-check form-check-inline">
						   			<input class="form-check-input" type="radio" name="gender" value="female">
						   			<label class="form-check-label">Female</label>
						   		</div>
						   </div>
						  
						  <div class="form-group mt-3">
						    <label for="date" class="form-label">DOB</label>
						    <input type="date" name="dob" class="form-control" id="date" required>
						  </div>
						  
						  <div class="form-group mt-3">
						    <label for="address" class="form-label">Address</label>
						    <input type="text" name="address" class="form-control" id="address" required>
						  </div>
						  
						  <div class="form-group mt-3">
						    <label for="email" class="form-label">Email</label>
						    <input type="email" name="email" class="form-control" id="email" required>
						  </div>
						  
						 <div class="form-group mt-3">
						    <label for="exampleInputPass" class="form-label">Password</label>
						    <input type="password" name="password" class="form-control" id="exampleInputPass" required>
						  </div>
						  
						  <button type="submit" class="btn btn-primary mt-3">Submit</button>
						</form>
	     			</div>
	     		</div>
	     	</div>
     	</div>
     </div>
    <!-- register form end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
