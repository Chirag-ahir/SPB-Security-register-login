<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>spb-security-home</title>
  </head>
  <body style="background-color: #f0f1f2;">
  
    <!-- navbar begin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">SPB-SECURITY-LOGIN</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	       
	      </ul>
	      <form class="form-inline my-2 my-lg-0">
	        <a class="btn btn-light mr-1">[[${fullname}]]</a>
	        <a class="btn btn-light" th:href="@{/logout}" >Logout</a>
	      </form>
	    </div>
	  </div>
	</nav>
    <!-- navbar end -->
    
     
     <!-- main content -->
     <div class="container p-2">
     	<div class="row">
     		<div class="col-md-6 offset-md-3">
     			<div class="card">
     				<div class="card-body">
     					<h1 class="mt-3">Welcome Home</h1>
     					<h5 class="mt-3">FullName=[[${fullname}]]</h5>
     					<h5>Email=[[${email}]]</h5>
     					<h5>Address=[[${address}]]</h5>
     				</div>
     			</div>
     		</div>
     	</div>
     </div>
     
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
